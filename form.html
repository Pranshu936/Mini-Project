<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-top: 0;
        }
        .form-section input[type="checkbox"], .form-section input[type="radio"] {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Institution Application Form</h1>
    <form action="/submit_application" method="POST" enctype="multipart/form-data">
        
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">
        </div>
        
        <!-- Address Section -->
        <div class="form-section">
            <h2>Address</h2>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        
        <!-- Educational Background Section -->
        <div class="form-section">
            <h2>Educational Background</h2>
            <label for="high_school">High School:</label>
            <input type="text" id="high_school" name="high_school" required>
            
            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" id="graduation_year" name="graduation_year" min="1900" max="2100" required>
            
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>
            
            <label for="college">College/University (if applicable):</label>
            <input type="text" id="college" name="college">
            
            <label for="degree">Degree Obtained (if applicable):</label>
            <input type="text" id="degree" name="degree">
            
            <label for="major">Major (if applicable):</label>
            <input type="text" id="major" name="major">
            
            <label for="graduation_year_college">Year of Graduation (College):</label>
            <input type="number" id="graduation_year_college" name="graduation_year_college" min="1900" max="2100">
            
            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript">
        </div>
        
        <!-- Work Experience Section -->
        <div class="form-section">
            <h2>Work Experience</h2>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company">
            
            <label for="position">Position:</label>
            <input type="text" id="position" name="position">
            
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date">
            
            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities"></textarea>
            
            <label>Employment Type:</label>
            <input type="radio" id="full_time" name="employment_type" value="full_time">
            <label for="full_time">Full-Time</label>
            <input type="radio" id="part_time" name="employment_type" value="part_time">
            <label for="part_time">Part-Time</label>
            <input type="radio" id="internship" name="employment_type" value="internship">
            <label for="internship">Internship</label>
        </div>
        
        <!-- Additional Information Section -->
        <div class="form-section">
            <h2>Additional Information</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills"></textarea>
            
            <label for="references">References:</label>
            <textarea id="references" name="references"></textarea>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">Yes</label>
            
            <label for="terms">I agree to the terms and conditions:</label>
            <input type="checkbox" id="terms" name="terms" value="agree" required>
            <label for="terms">I Agree</label>
        </div>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
