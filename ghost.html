<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Ghost</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .ghost {
            position: relative;
            width: 100px;
            height: 140px;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }

        .ghost::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .ghost-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            top: 40px;
        }

        .left-eye {
            left: 30px;
        }

        .right-eye {
            right: 30px;
        }

        .pupil {
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: #fff;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        .mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #000;
            border-radius: 0 0 20px 20px;
            top: 70px;
            left: 40px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="ghost">
        <div class="ghost-body">
            <div class="eye left-eye">
                <div class="pupil"></div>
            </div>
            <div class="eye right-eye">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
